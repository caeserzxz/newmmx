<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 等级管理<span class="c-gray en">&gt;</span> 等级设置 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form class="form form-horizontal" action="{:U('User/level_edit')}" method="post" onsubmit="return ac_from();"  enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>等级名称：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" placeholder="等级名称" name="level_name" id="level_name" value="{$info.level_name}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>直推联创分佣比例</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" placeholder="直推联创分佣比例" name="direct_lc" id="direct_lc" value="{$info.direct_lc}">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>推荐合伙人分佣比例</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" placeholder="推荐合伙人分佣比例" name="direct_hh" id="direct_hh" value="{$info.direct_hh}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>区间佣金比例</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" placeholder="二代分佣比例" name="two_commission" id="two_commission" value="{$info.two_commission}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>团队佣金比例</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" placeholder="二代分佣比例" name="team_commission" id="team_commission" value="{$info.team_commission}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联创复购所得佣金比例</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" placeholder="联创复购所得佣金比例" name="repeat_purchase_lc" id="repeat_purchase_lc" value="{$info.repeat_purchase_lc}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合伙人复购佣金比例</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" placeholder="合伙人复购佣金比例" name="repeat_purchase_hh" id="repeat_purchase_hh" value="{$info.repeat_purchase_hh}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>复购( )盒起</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" placeholder="复购( )盒起" name="min_num" id="min_num" value="{$info.min_num}">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius"  type="submit" name="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
        <input type="hidden" name="id" value="{$info.id}"> 
    </form>
</div>

<script>
    function ac_from(){
        var title=document.getElementById('level_name').value;
        var price= document.getElementById('level_price').value;
        var max_price = document.getElementById('level_max_price').value;
        var one_price =document.getElementById('one_order_price').value;
        var reg=/^[0-9]+.?[0-9]*$/; //判断字符串是否为数字 ，判断正整数用/^[1-9]+[0-9]*]*$/
        if(!title){
            alert('请输入等价名称！');
            return false;
        }

        if(!reg.test(price)){
            alert('会员等级要求须为正整数');
            return false;
        }else if(!reg.test(max_price)){
            alert('会员周收入封顶要求须为正整数');
            return false;
        }else if(!reg.test(max_price)){
            alert('会员单笔收入封顶要求须为正整数');
            return false;
        }
    }
</script>
