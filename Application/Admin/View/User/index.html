<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">

    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico" >
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__PUBLIC__/admin/lib/html5shiv.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/css/style.css" />

    <script type="text/javascript" src="__PUBLIC__/admin/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/action.js"></script>
    <script type="text/javascript">
        function openDialog(type){
            window.open("{:U('Inout/expUser')}?tel={$tel}&name={$name}");
        }
    </script>
    <title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c">
        <input type="text" class="input-text" style="width:250px" placeholder="用户名" id="name" value="{$name}">
        <input type="text" class="input-text" style="width:250px" placeholder="手机号码" id="tel" value="{$tel}">
        <button type="button" class="btn btn-success" id="" name="" onclick="product_option(0);"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
    </div>
    <br>
    <table class="table table-border table-bordered table-bg">
        <thead>

        <tr class="text-c">
            <th width="40">ID</th>
            <th width="100">头像</th>
            <th width="125">用户昵称</th>
            <th width="125">推荐人</th>
            <th width="130">注册时间</th>
            <th width="100">会员等级</th>
            <th width="50">状态</th>
            <!--<th width="100">是否为代理</th>-->
            <th width="100">操作</th>
        </tr>
        </thead>


        <tbody id="news_option">
        <!-- 遍历 -->
        <volist name="userlist" id="v" empty="暂时没有数据">
            <tr data-id="{$v.id}" data-name="{$v.name}" class="text-c">
                <td>{$v.id}</td>
                <td><img src="{$v.photo}" width="80px" height="80px" /></td>
                <td>{$v.uname}</td>
                <td>{$v.top_uname}</td>
                <td>{$v.addtime}</td>
                <td>{$v.level_name}</td>
                <td><if condition="$v.del neq 0"><label style="color:red;">已禁用</label><else /><label style="color:green;">正常</label></if></td>
                <!--<td><if condition="$v.is_daili eq 1"><label style="color:red;">否</label><else /><label style="color:green;">是</label></if></td>-->
                <td class="obj_1">
                    <!-- <a href="{:U('User/add')}?id={$v.id}">修改</a> -->
                    <a onclick='del_id_urls({$v.id},{$page})'><if condition="$v.del neq 0"><label style="color:green;">恢复</label><else />禁用</if></a>
                    &nbsp&nbsp&nbsp&nbsp
                   <!-- <if condition="$v.is_daili eq 1"> <a onclick='set_daili({$v.id},{$page},1);'><label style="color:green;">设为代理</label></a><else /><a onclick='set_daili({$v.id},{$page},2);'>取消代理</a></if> -->
                   <!--<a  style="color:green;" href="__CONTROLLER__/daili_edit?id={$v.id}">代理操作</a>-->
                   &nbsp&nbsp&nbsp&nbsp
                   <label style="color:green;" onclick='set_level({$v.id},{$page});'>设置等级</label>
                   &nbsp&nbsp&nbsp&nbsp
                   <label style="color:green;" onclick='del_user({$v.id},this);'>删除</label>
                </td>
            </tr>
        </volist>
        <!-- 遍历 -->
        </tbody>
        <tr>
            <td colspan="10" class="td_2">
                {$page_index}
            </td>
        </tr>
    </table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/lib/laypage/1.2/laypage.js"></script>
<script>
    //分页
    function product_option(page){
        var obj={
            "name":$("#name").val(),
            "tel":$("#tel").val(),
        }
        var url='?page='+page;
        $.each(obj,function(a,b){
            url+='&'+a+'='+b;
        });
        location=url;
    }

    //更改按钮
    if(type=='xz'){
        $('.obj_1').html('<input type="button" value="选 择" class="aaa_pts_web_3" style="margin:3px 0;" onclick="window_opener(this)">');
    }

    function window_opener(e){
        var obj=$(e);
        window.opener.document.getElementById('uid').value=obj.parent().parent().attr('data-id');
        window.opener.document.getElementById('user_name').value=obj.parent().parent().attr('data-name');

        window.close();
    }

    function del_id_urls(id,page){
        if(confirm('你确定要执行此操作吗？')){
            location.href='{:U("del")}?did='+id+'&page='+page;
        }
    }
    
    function set_daili(id,page,type){
        if(confirm('你确定要执行此操作吗？')){
            location.href='{:U("User/set_daili")}?id='+id+'&page='+page+'&type='+type;
        }
    }
    
    function set_level(id){
        location.href='{:U("User/user_level_edit")}?id='+id;
    }

    function del_user(id,obj){
        layer.confirm('是否删除该用户？', {
            btn: ['是','否'] //按钮
        }, function(){  
            $.ajax({
				'url':'__CONTROLLER__/del_user',
				'type':'get',
				'data':{'id':id},
				'dataType':'json',
				'success':function(data){
                    if(data.status==1){
                        layer.msg('删除成功',{time:500},function(){
                            $(obj).parent().parent().remove();
                        });
                    }else{
                        layer.msg('删除失败',{time:2000});
                    }
				}
			});
        });
    }
</script>

</body>
</html>
