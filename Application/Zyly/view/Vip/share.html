<head>

<body>
    <div class="share">
        <div class="user">
            <div class="userImg">
                <img src="{$users.photo}" alt="">

                <p>{$users.uname}</p>

            <h4>关注步骤如下</h4>

            </div>
            <p>第二步：关注公众号</p>
            <div class="item2">
                <img src="__PUBLIC__/Zyly/images/step2.png" alt="">
                <span>注意！要先点击关注公众号</span>
                <span>注意！要先点击关注公众号</span>
                <span>注意！要先点击关注公众号</span>
            </div>
            <p>分享给好友</p>
            <div class="item3">
                <img src="__PUBLIC__/Zyly/images/step3.png" alt="">
            </div>
            <p>如果你想分享给朋友，请不要转发别人的链接，一定从首页或者个人中心页面分享，切记！切记</p>
        </div>
    </div>
